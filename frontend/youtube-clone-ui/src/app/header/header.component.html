<mat-toolbar>

  <span>Youtube Clone</span>
  <span class="example-spacer"></span>
  <button aria-label="Example icon-button with heart icon" class="example-icon favorite-icon" mat-icon-button>
    <mat-icon>video_call</mat-icon>
  </button>
  <button  *ngIf="isAuthenticated; else noAuth"      aria-label="Example icon-button with share icon" class="example-icon" mat-icon-button>
    <mat-icon>account_circle</mat-icon>
  </button>
  <ng-template #noAuth>
    <button mat-raised-button (click)="login()"> Login</button>
  </ng-template>

</mat-toolbar>
