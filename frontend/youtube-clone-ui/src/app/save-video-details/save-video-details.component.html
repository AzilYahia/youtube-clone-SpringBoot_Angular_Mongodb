<div fxLayout="row wrap">
  <div fxFlex="20%">Hi</div>

  <div fxFlex="30%">
    <div class="mat-title"> Add video metadata</div>

    <form [formGroup]="saveVideoDetailsForm">
      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput [formControl]="title" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput [formControl]="description" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Video Status</mat-label>
        <mat-select [formControl]="videoStatus">
          <mat-option value="PUBLIC">PUBLIC</mat-option>
          <mat-option value="PRIVATE">PRIVATE</mat-option>
        </mat-select>

      </mat-form-field>




      <mat-form-field class="example-chip-list">
        <mat-label>Favorite Fruits</mat-label>
        <mat-chip-grid #chipGrid aria-label="Enter fruits">
          @for (fruit of fruits(); track fruit) {
            <mat-chip-row
              (removed)="remove(fruit)"
              [editable]="true"
              (edited)="edit(fruit, $event)"
              [aria-description]="'press enter to edit ' + fruit.name"
            >
              {{fruit.name}}
              <button matChipRemove [attr.aria-label]="'remove ' + fruit.name">
                <mat-icon>cancel</mat-icon>
              </button>
            </mat-chip-row>
          }
          <input
            placeholder="New fruit..."
            [matChipInputFor]="chipGrid"
            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            [matChipInputAddOnBlur]="addOnBlur"
            (matChipInputTokenEnd)="add($event)"
          />
        </mat-chip-grid>
      </mat-form-field>





      <div>
        <button type="submit" mat-raised-button color="primary"> Save</button>
      </div>
    </form>
  </div>


  <div fxFlex="30%">
    Video Player
  </div>

  <div fxFlex="20%">
    Hi
  </div>

</div>
